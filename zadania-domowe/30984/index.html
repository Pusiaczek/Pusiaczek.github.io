<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta uczen="viewport" content="width=device-width">
    <title>Kalkulator</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="calculator">
        <span id="calculator__screen"></span>
        <button class="calculator__del">Del</button>
        <button class="calculator__operand__percent" value="%">%</button>
        <button class="calculator__operand__add" value="+">+</button>
        <button class="calculator__digit__7" value="7">7</button>
        <button class="calculator__digit__8" value="8">8</button>
        <button class="calculator__digit__9" value="9">9</button>
        <button class="calculator__operand__sub" value="-">-</button>
        <button class="calculator__digit__4" value="4">4</button>
        <button class="calculator__digit__5" value="5">5</button>
        <button class="calculator__digit__6" value="6">6</button>
        <button class="calculator__operand__mlt" value="*">x</button>
        <button class="calculator__digit__1" value="1">1</button>
        <button class="calculator__digit__2" value="2">2</button>
        <button class="calculator__digit__3" value="3">3</button>
        <button class="calculator__operand__div" value="/">/</button>
        <button class="calculator__digit__0" value="0">0</button>
        <button class="calculator__dot" value=".">.</button>
        <button class="calculator__eval">=</button>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
