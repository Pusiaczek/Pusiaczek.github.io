<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ad74a8bc0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center ">
        <div class="row">
            <div class="col-12 pb-5">
                <h1 class="fs-1 text-secondary">My skills</h1>
                <hr class="w-25 text-secondary mx-auto">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 py-4">
                <div class="bg-secondary rounded-circle text-warning square d-flex align-items-center justify-content-center mx-auto">
                    <i class="icons fab fa-html5 "></i>
                </div>
                <p class="fs-5 fw-light">HTML5</p>
            </div>
            <div class="col-sm-6 col-md-4 py-4">
                <div class="bg-secondary rounded-circle text-warning square d-flex align-items-center justify-content-center mx-auto">
                    <i class="fab icons fa-css3-alt"></i>
                </div>
                <p class="fs-5 fw-light">CSS3</p>
            </div>
            <div class="col-sm-6 col-md-4 py-4">
                <div class="bg-secondary rounded-circle text-warning square d-flex align-items-center justify-content-center mx-auto">
                    <i class="icons fab fa-js"></i>
                </div>
                <p class="fs-5 fw-light">JavaScript</p>
            </div>
            <div class="col-sm-6 col-md-4 py-4">
                <div class="bg-secondary rounded-circle text-warning square d-flex align-items-center justify-content-center mx-auto">
                    <i class="icons fab fa-react"></i>
                </div>
                <p class="fs-5 fw-light">ReactJS</p>
            </div>
            <div class="col-sm-6 col-md-4 py-4">
                <div class="bg-secondary rounded-circle text-warning square d-flex align-items-center justify-content-center mx-auto">
                    <i class="icons fab fa-git"></i>
                </div>
                <p class="fs-5 fw-light">GIT</p>
            </div>
            <div class="col-sm-6 col-md-4 py-4">
                <div class="bg-secondary rounded-circle text-warning square d-flex align-items-center justify-content-center mx-auto">
                    <i class="icons fab fa-wordpress"></i>
                </div>
                <p class="fs-5 fw-light">WordPress</p>
            </div>  

        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
