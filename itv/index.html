<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iTV</title>
  <script src="https://kit.fontawesome.com/ad74a8bc0d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-topnav">
      <div class="container header-topnav-container">
        <ul class="header-topnav-list" id="topnav-list">
          <!-- <li class="header-topnav-list-header">MENU</li> -->
          <li class="header-topnav-list-item"><a href="#">o nas</a></li>
          <li class="header-topnav-list-item"><a href="#">reklama</a></li>
          <li class="header-topnav-list-item"><a href="#">patronat</a></li>
          <li class="header-topnav-list-item"><a href="#">polityka prywatności</a></li>
          <li class="header-topnav-list-item"><a href="#">kontakt</a></li>
        </ul>
        <div class="header-topnav-btnwrapper">
          <button class="header-topnav-btn" id="topnav-btn">⃤</button>
        </div>

        <div class="header-topnav-socials">
          <div class="socials-container">
            <a href="#"><i class="fab fa-facebook-square social-icon"></i></a>
            <a href="#"><i class="fab fa-twitter-square social-icon"></i></a>
          </div>
        </div>

        <div class="header-topnav-live">
          <i class="header-topnav-live-icon"></i>
          <p class="header-topnav-live-title">Aktualnie <span class="header-topnav-live-text__highlighted">na żywo:
            </span>
          <p class="header-topnav-live-message">Transmisja Mszy Świętej w Trzemeśni</p>
        </div>
      </div>
    </div>

    <div class="header-main">
      <div class="container header-main-container">
        <img src="img/header/itv-logo-white.png" class="header-main-itv-logo" alt="itv-logo">

        <div class="header-main-socials">
          <div class="socials-container">
            <a href="#"><i class="fab fa-facebook-square social-icon"></i></a>
            <a href="#"><i class="fab fa-twitter-square social-icon"></i></a>
          </div>
        </div>
      </div>
    </div>

    <div class="header-main-navbar">
      <div class="container main-nav-container">
        <ul class="main-nav-list">
          <li class="main-nav-item"><a href="#">wybierz rejon</a></li>
          <li class="main-nav-item"><a href="#">kultura</a></li>
          <li class="main-nav-item"><a href="#">rozrywka</a></li>
          <li class="main-nav-item"><a href="#">sport</a></li>
          <li class="main-nav-item"><a href="#">edukacja</a></li>
          <li class="main-nav-item"><a href="#">historia</a></li>
          <li class="main-nav-item"><a href="#">zdrowie</a></li>
          <li class="main-nav-item"><a href="#">inwestycje</a></li>
          <li class="main-nav-item"><a href="#">polityka</a></li>
          <li class="main-nav-item"><a href="#">religia</a></li>
          <li class="main-nav-item"><a href="#">programy cykliczne</a></li>
        </ul>
      </div>
    </div>


  </header>
  <section class="test">
    <div class="testdiv">
      <label type="text" id="test1">test1</label> </br>
      <label type="text" id="test2">test2</label> </br>
      <label type="text" id="test3">test3</label> </br>
      <input type="number" id="testinput">
      <button id="testbtn">OK</button>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
